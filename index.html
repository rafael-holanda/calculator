<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <header>
        <ul>
          <li id="operation">1 + 1</li>
          <li id="answer">2</li>
        </ul>
      </header>
      <section>
        <button>C</button>
        <button>-</button>
        <button>/</button>
        <button>+</button>
      </section>
      <section>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
      </section>
      <section>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </section>
      <section>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>:</button>
      </section>
      <section>
        <button>0</button>
        <button>.</button>
        <button>,</button>
        <button>=</button>
      </section>
    </main>
  </body>
</html>
